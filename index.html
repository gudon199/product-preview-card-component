<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="card">
    <div class="div-card-img">
      <div class="card-img"></div>
      <!-- <img class="card-img" src="./images/image-product-desktop.jpg"> -->
    </div>
    <div class="card-detail">
      <p class="perfume">Perfume</p>

      <p class="title">Gabrielle Essence Eau De Parfum</p>

      <p class="des">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p class="p-1">$149.99</p>
        <p class="p-2">$169.99</p>
      </div>

      <div class="div-add-to-cart">
        <button class="button-add-to-cart">
          <img class="icon" src="./images/icon-cart.svg" alt="Icon">
          <p class="p-add-to-cart">Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
